  <!-- FONT

  <!-- CSS

  <!-- Favicon

<body>
  <div class="container">
    <div class="bg">
      <div class="row" style="margin-top: 5%">
        <!-- <div class="one column">
          <a class="button button-primary" href=index.html>Home</a>
        </div> -->
        <div class="ten columns">
          <a class="noline" href=index.html>
            <h1>Yuri.Today</h1>
          </a>
        </div>
        <!-- <div class="one columns">
          <a class="button button-primary" href=ContactMe.html>Contact Me</a>
        </div> -->
      </div>

  <form>
    <div class="row" style="margin-top: 5%">
      <div class="six columns">
        <label for="exampleEmailInput">Your email</label>
        <input class="u-full-width" id="exampleEmailInput" type="email" placeholder="yuri@ymailbox.com">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Reason for contacting</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Questions</option>
          <option value="Option 2">Admiration</option>
          <option value="Option 3">Can I get your number?</option>
        </select>
      </div>
    </div>
    <label for="exampleMessage">Message</label>
    <textarea class="u-full-width" id="exampleMessage" placeholder="Hi Yuri …"></textarea>
    <label class="example-send-yourself-copy">
      <input type="checkbox">
      <span class="label-body">Send a copy to yourself</span>
    </label>
    <input class="button-primary" type="submit" value="Submit">
  </form>
</div>
</div>

  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

<!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->

<!-- End Document

</body>
