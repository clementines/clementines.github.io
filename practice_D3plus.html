<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Cool Visualization</title>
<script src="https://d3plus.org/js/d3plus.v2.0.0-alpha.13.full.min.js"></script>
<style>
  #viz {
    background-color: grey;
    height: 400px;
    width: 600px;
  }
</style>
</head>
  <body>
  <div id = "viz"></div>
    <script>
      var myDataArray = [
        {id: "alpha", income: 30},
        {id: "beta", income: 20}
      ];
      //console.log(data);
      var chart = new d3plus.BarChart();

      var settings = {
        data: myDataArray,
        select: "#viz",
        x: function(d) {
          return d.id;
        },
        y: function(d) {
          return d.income;
        },
      };

      var arcStyles = {
        fill: function(d) {
          if (d.id = "alpha") {
            return "cornflowerblue";
          }
          else {
            return "rebeccapurple";
          }
        }
      };

      chart
        .config(settings)
        .shapeConfig(arcStyles)
        .render();
    </script>

  </body>

</html>
